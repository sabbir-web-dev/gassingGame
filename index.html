<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gassinga Game</title>

    <!-- ---style-- -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="full-wrap">
        <div class="wrap">

            <div class="title-wrap">
                <h2>Guessing Game</h2>
            </div>

            <form action="" id="form">  
                <div class="i-wrap">
                    <p class="p">Guess a number Beteween 1-5 :</p>
                    <input type="number" class="gas-input-number"  max="5" min="1" required>
                </div>
                <div class="btn">
                    <button type="submit" class="button">Click Result</button>
                </div>
            </form>
            <div class="massage">
                <div class="count-show">
                    <p class="winM"></p>
                    <p class="rmN"></p>
                     <p class="attent"> </p>
                </div>
                <div class="count">
                    <h3 class="win" > </h3>
                    <h3 class="lost"></h3>
                </div>
            </div>

        </div>
    </div>



    <script src="gass.js"></script>
</body>
</html>
